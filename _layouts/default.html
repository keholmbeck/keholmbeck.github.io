---
layout: structure
---

<!-- Page Header -->
{% if page.url == "/" %}
    <header id="header-home">
{% else %}
    <header id="header-main">
{% endif %}

    <div class="overlay" style="background-image: {{page.background}}"></div>
    <div class="container" id="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto" id="page-title">
                <div class="site-heading">
                    <h1>{{page.title}}</h1>
                    <span class="subheading text-lowercase">{{page.subheading}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="main" role="main" class="container">
    {{ content }}
</div>
